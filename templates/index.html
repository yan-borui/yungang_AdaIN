<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云冈石窟风格迁移</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-bottom: none;
            padding: 20px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .upload-area {
            border: 3px dashed #6a11cb;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.9);
        }

        .upload-area:hover {
            background: rgba(255,255,255,1);
            border-color: #2575fc;
        }

        .upload-area i {
            font-size: 48px;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .style-item {
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            border-radius: 10px;
            overflow: hidden;
        }

        .style-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .style-item.active {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .preview-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .result-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .slider-value {
            font-weight: bold;
            color: #6a11cb;
            min-width: 40px;
            text-align: center;
        }

        .device-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="h3 mb-2">
                            <i class="fas fa-landmark me-2"></i>云冈石窟风格迁移
                        </h1>
                        <p class="mb-0">将您的图片转换为云冈石窟艺术风格</p>
                    </div>

                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="upload-area" id="uploadArea">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <h5>拖放上传图片</h5>
                                    <p class="text-muted">支持 JPG, PNG, BMP 格式</p>
                                    <input type="file" id="imageInput" accept="image/*" class="d-none">
                                </div>
                                <div id="imagePreview" class="mt-3"></div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-palette me-2"></i>选择云冈风格
                                    </label>
                                    <div class="row" id="styleGallery"></div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-sliders-h me-2"></i>风格强度
                                        <span id="alphaValue" class="slider-value">0.8</span>
                                    </label>
                                    <input type="range" class="form-range" min="0" max="1" step="0.1"
                                           value="0.8" id="alphaSlider">
                                    <div class="d-flex justify-content-between">
                                        <small>弱</small>
                                        <small>强</small>
                                    </div>
                                </div>

                                <button class="btn btn-primary btn-lg w-100" id="transferBtn">
                                    <i class="fas fa-magic me-2"></i>开始风格迁移
                                </button>
                            </div>
                        </div>

                        <div class="result-area" id="resultArea" style="display: none;">
                            <h5 class="mb-3">
                                <i class="fas fa-image me-2"></i>处理结果
                            </h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="image-container">
                                        <img id="originalImage" src="" alt="原图">
                                        <div class="position-absolute top-0 start-0 p-2">
                                            <span class="badge bg-secondary">原图</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="image-container">
                                        <img id="resultImage" src="" alt="结果">
                                        <div class="position-absolute top-0 start-0 p-2">
                                            <span class="badge bg-primary">云冈风格</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-outline-primary" id="downloadBtn">
                                    <i class="fas fa-download me-2"></i>下载结果
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-muted text-center">
                        <small>
                            <i class="fas fa-microchip me-1"></i>
                            当前使用: <span id="deviceInfo">检测中...</span> |
                            <i class="fas fa-image me-1"></i>
                            可用风格: <span id="styleCount">0</span> 种
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center text-white">
            <div class="spinner-border text-light mb-3"></div>
            <h4>正在处理中...</h4>
            <p>这可能需要几秒钟时间</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedImage = null;
        let selectedStyle = 0;
        let currentResult = null;

        // 页面加载时检查状态
        $(document).ready(function() {
            checkHealth();
            loadStyles();

            // 上传区域点击事件
            $('#uploadArea').click(function() {
                $('#imageInput').click();
            });

            // 文件选择事件
            $('#imageInput').change(function(e) {
                const file = e.target.files[0];
                if (file) {
                    previewImage(file);
                }
            });

            // 拖放功能
            $('#uploadArea').on('dragover', function(e) {
                e.preventDefault();
                $(this).css('background', 'rgba(106, 17, 203, 0.1)');
            });

            $('#uploadArea').on('dragleave', function(e) {
                e.preventDefault();
                $(this).css('background', 'rgba(255,255,255,0.9)');
            });

            $('#uploadArea').on('drop', function(e) {
                e.preventDefault();
                $(this).css('background', 'rgba(255,255,255,0.9)');
                const file = e.originalEvent.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    previewImage(file);
                } else {
                    alert('请选择图片文件');
                }
            });

            // 滑块值显示
            $('#alphaSlider').on('input', function() {
                $('#alphaValue').text($(this).val());
            });

            // 风格迁移按钮
            $('#transferBtn').click(performTransfer);

            // 下载按钮
            $('#downloadBtn').click(downloadResult);
        });

        function previewImage(file) {
            if (!file.type.match('image.*')) {
                alert('请选择图片文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = file;
                $('#imagePreview').html(`
                    <div class="image-container">
                        <img src="${e.target.result}" alt="预览">
                    </div>
                `);
            };
            reader.readAsDataURL(file);
        }

        function loadStyles() {
            $.ajax({
                url: '/api/styles',
                method: 'GET',
                success: function(data) {
                    $('#styleCount').text(data.length);
                    $('#styleGallery').empty();

                    data.forEach(function(style, index) {
                        const isActive = index === 0 ? 'active' : '';
                        const item = `
                            <div class="col-4 col-md-3 mb-3">
                                <div class="style-item ${isActive}" data-index="${index}" onclick="selectStyle(${index})">
                                    <img src="data:image/jpeg;base64,${style.preview}"
                                         class="preview-img" alt="${style.name}">
                                    <div class="text-center small mt-1">${style.name}</div>
                                </div>
                            </div>
                        `;
                        $('#styleGallery').append(item);
                    });
                }
            });
        }

        function selectStyle(index) {
            selectedStyle = index;
            $('.style-item').removeClass('active');
            $(`.style-item[data-index="${index}"]`).addClass('active');
        }

        function performTransfer() {
            if (!selectedImage) {
                alert('请先选择图片');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedImage);
            formData.append('alpha', $('#alphaSlider').val());
            formData.append('style_index', selectedStyle);

            showLoading(true);

            $.ajax({
                url: '/api/transfer',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success) {
                        currentResult = response.image;
                        showResult();
                    } else {
                        alert('处理失败: ' + (response.error || '未知错误'));
                    }
                },
                error: function(xhr) {
                    try {
                        const error = JSON.parse(xhr.responseText);
                        alert('处理失败: ' + (error.error || '服务器错误'));
                    } catch (e) {
                        alert('处理失败: 服务器错误');
                    }
                },
                complete: function() {
                    showLoading(false);
                }
            });
        }

        function showResult() {
            // 显示原图
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#originalImage').attr('src', e.target.result);
                $('#resultImage').attr('src', currentResult);
                $('#resultArea').show();

                // 滚动到结果区域
                $('html, body').animate({
                    scrollTop: $('#resultArea').offset().top - 100
                }, 500);
            };
            reader.readAsDataURL(selectedImage);
        }

        function downloadResult() {
            if (!currentResult) return;

            const link = document.createElement('a');
            link.href = currentResult;
            link.download = `yungang_style_${Date.now()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function checkHealth() {
            $.ajax({
                url: '/api/health',
                method: 'GET',
                success: function(data) {
                    $('#deviceInfo').text(data.device);
                    if (!data.models_loaded) {
                        alert('警告: 模型加载失败，请检查模型文件');
                    }
                }
            });
        }

        function showLoading(show) {
            if (show) {
                $('#loadingOverlay').fadeIn();
            } else {
                $('#loadingOverlay').fadeOut();
            }
        }
    </script>
</body>
</html>
